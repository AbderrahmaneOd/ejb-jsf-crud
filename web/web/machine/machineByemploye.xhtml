<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMachineTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MachineListForm">

                <p:panel header="#{bundle.ListMachineTitle}">
                    
                    <p:selectOneMenu  value="#{employeController.selected}">
                        <p:ajax update="datalist" process="@this"/>
                        <f:selectItem itemLabel="Select employee" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeController.items}" var="employe"
                                       itemLabel="#{employe.nom} #{employe.prenom}" itemValue="#{employe}"/>
                    </p:selectOneMenu>

                    <p:dataTable id="datalist" value="#{employeController.machinesForSelectedEmploye}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                        </p:column>

                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
